<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/d362bae7c2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
            <link rel="stylesheet" href="style2.css">
            <title>Weather Dashboard</title>
        </head>
        <body>
            <div class="container-fluid">
                <div class="jumbotron">
                    <h1 class="text-center">Weather Dashboard</h1>
                </div>
                <div class="row " id="searching-city">
                    <div class="col-lg-3 searchBackGround">
                        <div class="card">
                            <div class="card-header">
                                <div class="form-inline form-group" id="search-form">
                                    <input type="text" id="search-input">
                                    <button type="submit" id="find-city">Search for a city</button>
                                </div>
                                <div class="city-results list-group"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="card" id="tempToday" style="display: none;">
                            <div class="card-body">
                                <div class="locationAndDate"></div>
                                <div class="weatherIcon"></div>
                                <div class="temp"></div>
                                <div class="temp_max"></div>
                                <div class="temp_min"></div>
                                <div class="humidity"></div>
                                <div class="wind-speed"></div>
                                <div class="uv-index"></div>
                            </div>
                        </div>
                        <div class="row rowfiveDayRow">
                            <div>
                                <h3 style="display: none;" id="wordFiveDayForecast">5-Day Forecast</h3><br>
                                <div id="fiveDaysFore"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="moment/moment.min.js"></script>
            <script src="script2.js"></script>
        </body>
    </html>
